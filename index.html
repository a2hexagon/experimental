<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
</head>
<body>
  <h1>Contact Us</h1>
  <form id="contactForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea><br><br>
    
    <button type="submit">Submit</button>
  </form>

  <p id="responseMessage"></p>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission

      // Get form data
      const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        message: document.getElementById('message').value
      };

      // Send data to Google Apps Script
      fetch('https://script.google.com/macros/s/AKfycby3gynqzLIth7d1LWpBdGIhHQEuG3pwZyvZEErXdSY5TCpH2fBqsINZg2Fk_nefpnzUDw/exec', {
        method: 'POST',
        body: JSON.stringify(formData),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => response.json())
      .then(data => {
        if (data.result === "success") {
          document.getElementById('responseMessage').textContent = "Thank you! Your form has been submitted.";
        } else {
          document.getElementById('responseMessage').textContent = "Oops! Something went wrong. Please try again.";
        }
      })
      .catch(error => {
        document.getElementById('responseMessage').textContent = "Oops! Something went wrong. Please try again.";
      });
    });
  </script>
</body>
</html>
